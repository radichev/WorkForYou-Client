<mat-spinner *ngIf="isLoading; else Loaded"></mat-spinner>

<ng-template #Loaded>
    <div class="row justify-content-around user-details">
        <mat-card class="col-lg-3">
            <img mat-card-avatar class="avatar"
                src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg">
            <mat-card-title class="username">{{username}}</mat-card-title>
            <mat-divider class="divider"></mat-divider>
            <mat-card-content class="user-content">
                <div class="country">
                    <label>
                        From
                    </label>
                    <label>
                        {{userProfile.country}}
                    </label>
                </div>
                <div class="date-container">
                    <label>
                        Member since
                    </label>
                    <label>
                        {{userProfile.createdDate | date:'MMMM y'}}
                    </label>
                </div>
            </mat-card-content>
            <mat-divider class="divider"></mat-divider>
            <mat-card-content class="description">
                <mat-card-title class="description-title">
                    Description
                </mat-card-title>
                <p>
                    {{userProfile.description}}
                </p>
            </mat-card-content>
            <mat-divider class="divider"></mat-divider>
            <mat-card-content *ngFor="let language of userProfile.languages" class="languages">
                <mat-card-title class="language-title">
                    Languages
                </mat-card-title>
                <p>
                    {{language.language}}
                </p>
            </mat-card-content>
            <mat-divider class="divider"></mat-divider>
            <mat-card-content *ngFor="let skill of userProfile.skills" class="skills">
                <mat-card-title class="skill-title">
                    Skills
                </mat-card-title>
                <p>
                    {{skill.skill}}
                </p>
            </mat-card-content>
            <mat-divider class="divider"></mat-divider>
            <mat-card-content *ngFor="let education of userProfile.educations" class="educations">
                <mat-card-title class="education-title">
                    Education
                </mat-card-title>
                <label>
                    {{education.titleType.titleType}} - {{education.educationSubject}}
                </label>
                <br>
                <span class="education-details">
                    {{education.universityName}},
                    {{education.country.country}},
                    Graduated {{education.graduationYear}}
                </span>
            </mat-card-content>
        </mat-card>
        <div class="col-lg-5 jobs">
        <mat-card>
            <img mat-card-avatar class="avatar"
                src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg">
        </mat-card>

    </div>
    </div>
</ng-template>
