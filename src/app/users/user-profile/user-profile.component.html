<mat-spinner *ngIf="isLoading; else Loaded"></mat-spinner>

<ng-template #Loaded>
    <div class="row justify-content-around">
        <mat-card class="user" class="col-lg-4">
            <img mat-card-avatar class="avatar"
                src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg">
            <mat-card-title class="username">{{username}}</mat-card-title>
            <mat-divider class="divider"></mat-divider>
            <mat-card-content class="user-content">
                <p>
                    From {{userProfile.country}}
                </p>
                <p>
                    Member since {{userProfile.createdDate | date:'MMMM y'}}
                </p>
            </mat-card-content>
        </mat-card>
        <mat-card class="user-details" class="col-lg-4">
            <img mat-card-avatar class="avatar"
            src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg">
        </mat-card>
    </div>
</ng-template>
