<mat-spinner *ngIf="isLoading; else Loaded"></mat-spinner>

<ng-template #Loaded>
    <mat-card class="user-details">
        <img mat-card-avatar class="avatar"
            src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg">
        <mat-card-title>{{username}}</mat-card-title>
        <div>{{userProfile.firstName}}
            <div *ngFor="let certificate of userProfile.certificates">{{certificate.certificateSubject}}</div>
        </div>
    </mat-card>
</ng-template>
